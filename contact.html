<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2WayInk Contact Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css">
</head>
<body>
    <nav>
        <ul class="navSection">
            <li class="header"><a class="home" href="index.html">Home</a></li>
        </ul>
    </nav>
    <main class="flexCard">
    <h1>Contact Form</h1>
    <br>
    <form action="POST" method="POST">
        <div class="formBox">
        <label class="userDemo">Name<input type="text" required></label>
        <label class="userDemo">Zipcode<input type="number"></label>
        <label class="userDemo">Subject<input type="text"></label>
        <label class="userDemo">Message<textarea aria-placeholder="Please provide model number or service type" placeholder="For fast service, Please provide model number and service type..." required style="height:111px;"></textarea></label>
        <button>submit</button>    
        </form>
    </main>
    <hr>
    <section class="serviceDisplay">
        <div class="modelBx">
            <div class="imgColumn">
              <div class="model">
                <h3>Model 1</h3>
                <img src="" alt="Some text" style="height:1%; width:1%;" />
              </div>
            </div>
            <div class="imgColumn">
                <div class="model">
                  <h3>Model 2</h3>
                  <img src="" alt="Some text" />
                </div>
              </div>
              <div class="imgColumn">
                <div class="model">
                  <h3>Service 1</h3>
                  <img src="" alt="Some text" />
                </div>
              </div>
              <div class="imgColumn">
                <div class="model">
                  <h3>Service 2</h3>
                  <img src="" alt="Some text" />
                </div>
              </div>
              <div class="imgColumn">
                <div class="model">
                  <h3>Service 3</h3>
                  <img src="" alt="Some text" />
                </div>
              </div>
            </section>
            <section class="thankU">
                <h3>thank you for taking the time to browse our services</h3>
            </section>
    <footer class="bottom">
        <p>TWO</p>
    </footer>
    <!-- script file for contact us form -->
    <script src="contact.js"></script>
</body> 
</html>
